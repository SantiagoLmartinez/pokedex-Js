<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
        <!-- HEADER -->
        <header class="header bg-primary">
            <h1 class="title text-center">Pokedex</h1>
        </header>
        <!-- MAIN -->
        <main class="pokemon-container container">
            
        </main>  
    
        <nav class="pagination mt-2 mx-5 justify-content-end">
            <ul class="pagination">
                <li id="previous-pagination" class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li id="next-pagination" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <!-- Spinner Bootstrap -->
    
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
